<div class="container mt-5">
  <div *ngIf="pokemon" class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 text-center">
          <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="img-fluid">
        </div>
        <div class="col-md-8">
          <h1 class="card-title text-capitalize">{{ pokemon.name }}</h1>
          <p class="card-text">Height: {{ pokemon.height }}</p>
          <p class="card-text">Weight: {{ pokemon.weight }}</p>
          <p class="card-text">Base Experience: {{ pokemon.base_experience }}</p>
          <p class="card-text">Types:</p>
          <ul class="list-group">
            <li class="list-group-item text-capitalize" *ngFor="let type of pokemon.types">
              {{ type.type.name }}
            </li>
          </ul>
          <a routerLink="/" class="btn btn-primary mt-3">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</div>
